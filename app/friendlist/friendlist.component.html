<div class="friend" *ngFor="let friend of friends">
<br>
<br>
<main role="main" class="container">
  <div class="my-3 p-3 bg-white rounded box-shadow">
    <div class="media text-muted pt-3">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{friend.UsernameOfFriend}}</strong>
          <a href="#">Chat</a>
        </div>
      </div>
    </div>
  </div>
</main>
</div>
  
<form #frm="ngForm" (ngSubmit)="addFriendsCall(frm.value)" class="friendForm" >
    <label>Add a friend</label>
    <input type="text" name="usernameOfFriend" ngModel required >
    <input type="submit">
</form>
