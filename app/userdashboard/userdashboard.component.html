<div class="background">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Cover</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="dashboard">Home</a>
        <a class="nav-link" href="friendList">Chat with your friends.</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading" *ngFor="let i of userData">Welcome,{{i.Email}}.</h1>
    <p class="lead">
      <a class="btn btn-lg btn-secondary" (click)="toggleVarfunc1()" >Chat with me.</a>
    </p>
  </main>
<div>
  <div *ngIf="toggleVar1">
    <app-chat></app-chat>
    <div class="chatRoomDecor" *ngIf="toggleVar">
      <app-chatext></app-chatext>
    </div>
  </div>
</div>


  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>
</div>
